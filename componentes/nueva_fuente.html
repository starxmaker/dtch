<a id="openModalNuevaFuente" data-toggle="modal" data-target="#modalNuevaFuente"></a>
<div class="modal fade" id="modalNuevaFuente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar nueva fuente al directorio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
    
  
   <div class="form-group">
    <label for="inputDireccion">Nombre</label>
    <input type="text" class="form-control" id="inputNombreFuente" >
  </div>
   <div class="form-group">
    <label for="inputGrupo">Color</label>
    <input type="color" class="form-control" id="inputColorFuente">
  </div>
   <div class="form-group">
    <label for="inputFuente">Introducción </label>
    <input type="text" class="form-control" id="inputDescripcionFuente" placeholder="Ej: En el sitio web público">
  </div>

  
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="agregarFuente();">Agregar</button>
      </div>
    </div>
  </div>
</div>
