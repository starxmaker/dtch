<a id="openModalNuevoNumero" data-toggle="modal" data-target="#modalNuevoNumero"></a>
<div class="modal fade" id="modalNuevoNumero" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo número al directorio</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>


      <div class="modal-body">
        <form>

        <div class="form-group" style="padding-bottom: 10px;">
          <label>Números no utilizados: <span id="availableQuantity2"></span></label>
        
        </div>

        <div class="form-group">
          <label>Tipo</label> <br>
        <div class="form-check form-check-inline">
       
        <input type="radio" class="form-check-input" name="radioTipo" id="radioFijo" checked onclick="changeTipoNewNumero();"> <label class="form-check-label" for="radioFijo">Fijo</label>
        <input type="radio" class="form-check-input" name="radioTipo" id="radioCelular" style="margin-left: 20px;" onclick="changeTipoNewNumero();"> <label class="form-check-label" for="radioCelular">Celular</label>
        </div>
        </div>
  <div class="form-group">

  <div class="form-row">
    <div class="form-group col-3">
      <label for="inputEmail4">Código país </label>
      <input type="number" class="form-control" id="inputCodigoPais" value="" onblur="checkNumeroExistance();">
    </div>
    <div class="form-group col-3">
      <label for="inputEmail4" id="labelInputCodigoRegion">Código región </label>
      <input type="number" class="form-control" id="inputCodigoRegion" value="" onblur="checkNumeroExistance();">
    </div>
    <div class="form-group col-4">
      <label for="inputPassword4">Número</label>
     <input type="number" class="form-control" id="inputNumero" onblur="checkNumeroExistance();">
     <input type="hidden" id="inputNumeroExist" value="true">
    </div>
  </div>
    
  </div>
   <div class="form-group">
    <label for="inputDireccion">Dirección</label>
    <input type="text" class="form-control" id="inputDireccion" >
  </div>
   <div class="form-group">
    <label for="inputGrupo">Grupo (0 si no aplica)</label>
    <input type="number" class="form-control" id="inputGrupo" value="0">
  </div>
   <div class="form-group">
    <label for="inputFuente">Fuente</label>
    <select class="form-control" id="inputFuente">    
    </select>
  </div>
  
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" onclick="agregarNumeroDirectorio();">Agregar</button>
      </div>
    </div>
  </div>
</div>
